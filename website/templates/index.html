{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script defer src="{% static 'script.js' %}"></script>
    <title>Bag Container</title>
</head>
<body>
    <div class= "top">
        <div id = logo>
            <img src="{% static 'imagens/loogo.png' %}" alt="logo">
        </div>
        <div class= "nave">
            <nav>
                <a href="/">Home</a>
                <a href="#">Mapa do guarda volumes</a>
                <a href="#">Funcionamento</a>
                <a href="#">Planos</a>
            </nav> 
            <div class="login">
                <div class="imgLogin">
                    <img src="{% static 'imagens/login.png' %}" alt="login">
                </div>
            </div>
        </div>
    </div>
    {% block content %}

    {% endblock %}
    <footer>
        <h6>Tchau</h6>
    </footer>

</body>
</html>
